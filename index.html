<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TODO</title>
</head>

<body class="container-fluid flex-container gap-3 ">
    <header>
        <h4 id="welcome" class="mt-3"></h4>
        <h1>Todolist</h1>
        <a  class="btn btn-secondary btn-sm logout" tabindex="-1" role="button"
            aria-disabled="true" onclick="logout()">Logout</a>
    </header>
    <div class="w-100 flex-container gap-3">
        <button type="button" class="btn btn-primary" id="newTask" data-bs-toggle="modal" data-bs-target="#modal"
            onclick="newTodo()">
            New task
        </button>
        <div id="alert"> </div>
        <ul class="list-group w-50" id="list-group"></ul>
        <div class="modal " id="modal" aria-hidden="true" aria-labelledby="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="handle-todo">New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="input" >
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="#modal"
                            onclick="saveTodo()" id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal " id="modal-delete" aria-hidden="true" aria-labelledby="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tile">Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="input-delete" readonly>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close"
                            onclick="deleteTodo()">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modal-sign" aria-hidden="true" aria-labelledby="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered login-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tile">Sign up - Login</h5>
                    </div>
                    <div class="modal-body d-flex flex-column gap-2">
                        <div class="fname">
                            <label for="fname" class="mb-2">Full Name</label>
                            <input type="name" class="form-control" id="fname" placeholder="Full name">
                        </div>
                        <label for="email" class="mb-2">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="address@domain.com">
                        <label class="mb-1" for="password">Password</label>
                        <input type="password" class="form-control mb-3" id="password" name="password"
                            placeholder="password">
                        <span class="feedback"></span>
                        <button type="button" class="btn btn-link" id="newAccount" onclick="toggleSignIn()">create
                            account</button>
                    </div>
                    <div class="modal-footer ">
                        <button class="btn btn-primary " id="signInButton"  aria-label="Close"
                            onclick="signIn()">SignIn</button>
                        <button class="btn btn-primary" id="loginButton"  aria-label="Close"
                            onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="./todoJs.js"></script>

</body>

</html>
